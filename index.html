<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anda diarahkan ke Toko Shopee kami...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ee4d2d; /* Shopee orange */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    function openShopee() {
      var link = "https://id.shp.ee/mcr9AAt"; 
      setTimeout(() => {
        window.location = link;
      }, 1500); // Biraz bekleyip y√∂nlendirme
    }
  </script>
</head>
<body onload="openShopee()">
  <h2>Anda sedang diarahkan ke toko Shopee kami...</h2>
  <p>Mohon tunggu sebentar.</p>
  <div class="spinner"></div>
</body>
</html>
