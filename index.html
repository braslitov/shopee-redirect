<!DOCTYPE html>
<html>
<head>
  <title>Shopee'ye Yönlendiriliyorsunuz...</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function openShopee() {
      var appLink = "shopee://shop/71394384"; // Uygulama bağlantısı
      var webLink = "https://shopee.co.id/shop/71394384"; // Web bağlantısı

      // Uygulamaya yönlendir
      window.location = appLink;

      // Uygulama açılmazsa 2 saniye sonra web sayfasına yönlendir
      setTimeout(function () {
        window.location = webLink;
      }, 2000);
    }
  </script>
</head>
<body onload="openShopee()">
  <p>Shopee mağazanıza yönlendiriliyorsunuz... Lütfen bekleyin.</p>
</body>
</html>
